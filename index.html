<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Backbone Youtube</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class=" ml-2"><span class="back">Back</span><strong>Bone</strong><span class="tube">Tube</span></h1>
  </header>

  <div class="container">

    <div class="row m-3">
      <div class="input-group col-md-8 m-auto">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
        </div>
        <input type="text" class="form-control" id="search-input" placeholder="What do you want to see?" autofocus>
      </div>
    </div>

    <div class="row">

      <div class="featured-video col-lg-8 mb-2"></div> <!-- featured vid goes here -->

      <div class="thumbnails-container col-lg-4"></div> <!-- thumbnail views go here -->

    </div>

  </div> <!-- end container -->


<!-- Handlebars Templates -->
  <script id="featured-video-template" type="text/x-handlebars-template">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item"
        src="https://www.youtube.com/embed/{{videoId}}"
        allowfullscreen>
      </iframe>
    </div>
      <div class="video-info mt-2 ml-3">
        <h4>{{ title }}</h4>
        <p>{{ description }}</p>
      </div>
  </script>

  <script id="thumbnail-view-template" type="text/x-handlebars-template">
    <div class="thumbnail-view mb-2" data-id="{{videoId}}">
      <div class="thumbnail-pic float-left mr-2"><img src="{{thumbnail_url}}"></div>
      <p class="thumbnail-title">{{ title }}</p>
    </div>
  </script>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/backbone/backbone.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>

  <script src="./models/VideoModel.js"></script>
  <script src="./collections/VideosCollection.js"></script>
  <script src="./models/AppModel.js"></script>
  <script src="./views/AppView.js"></script>
  <script src="./views/ThumbnailView.js"></script>
  <script src="main.js"></script>
</body>

</html>
